<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning & AI Study Notes | Elliot Tuckerman</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>
    <script src="/js/svg-pan-zoom.min.js"></script>
</head>
<body>
    <main class="notes-container">
        <h1>Machine Learning & AI Study Notes</h1>
        <p>These are my comprehensive notes from studying the fundamentals of machine learning and AI. Use the controls to zoom and pan.</p>
        <div class="zoom-controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="reset">Reset View</button>
        </div>
        <div class="notes-svg-container">
            <object type="image/svg+xml" data="/images/notes.svg" class="notes-svg">
                Your browser does not support SVG or the file could not be loaded.
            </object>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="mailto:elliottuckerman99@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/etuckerman"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/elliottuckerman"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var svgObject = document.querySelector('.notes-svg');
            svgObject.addEventListener('load', function() {
                var panZoom = svgPanZoom(svgObject, {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    fit: true,
                    center: true,
                    minZoom: 0.1
                });

                function fitSvgToContainer() {
                    var svgDoc = svgObject.contentDocument;
                    if (svgDoc) {
                        var svg = svgDoc.querySelector('svg');
                        if (svg) {
                            var bbox = svg.getBBox();
                            var containerWidth = svgObject.clientWidth;
                            var containerHeight = svgObject.clientHeight;
                            var svgAspectRatio = bbox.width / bbox.height;
                            var containerAspectRatio = containerWidth / containerHeight;

                            if (svgAspectRatio > containerAspectRatio) {
                                // SVG is wider than container, fit to width
                                panZoom.zoom(containerWidth / bbox.width);
                            } else {
                                // SVG is taller than container, fit to height
                                panZoom.zoom(containerHeight / bbox.height);
                            }

                            panZoom.center();
                        }
                    }
                }

                // Call fitSvgToContainer initially and on window resize
                fitSvgToContainer();
                window.addEventListener('resize', fitSvgToContainer);
            });
        });
    </script>
</body>
</html>
