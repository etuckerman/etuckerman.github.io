<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning & AI Study Notes | Elliot Tuckerman</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .notes-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .notes-svg-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .notes-svg {
            width: 100%;
            height: auto;
        }
        .topic-buttons {
            display: flex;
            flex-direction: column;
        }
        .topic-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main class="notes-container">
        <h1>Machine Learning & AI Study Notes</h1>
        <p>These are my comprehensive notes from studying the fundamentals of machine learning and AI. Select a topic to view its notes.</p>
        
        <div class="content-wrapper">
            <div class="sidebar">
                <div class="topic-buttons">
                    <button class="topic-btn" data-svg="search.svg">Search</button>
                    <button class="topic-btn" data-svg="knowledge.svg">Knowledge</button>
                    <button class="topic-btn" data-svg="uncertainty.svg">Uncertainty</button>
                    <button class="topic-btn" data-svg="optimization.svg">Optimization</button>
                    <button class="topic-btn" data-svg="learning.svg">Learning</button>
                    <button class="topic-btn" data-svg="neuralNetworks.svg">Neural Networks</button>
                    <button class="topic-btn" data-svg="language.svg">Language</button>
                </div>
            </div>

            <div class="notes-svg-container">
                <img src="" alt="AI Study Notes" class="notes-svg">
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="mailto:elliottuckerman99@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/etuckerman"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/elliottuckerman"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var svgImage = document.querySelector('.notes-svg');
            var topicButtons = document.querySelectorAll('.topic-btn');

            topicButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var svgFile = this.getAttribute('data-svg');
                    svgImage.src = '/images/' + svgFile;
                });
            });

            // Initialize with the first topic
            topicButtons[0].click();
        });
    </script>
</body>
</html>
